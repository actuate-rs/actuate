[package]
name = "actuate"
version = "0.4.0-alpha.4"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "A reactive user-interface framework"
repository = "https://github.com/actuate-rs/actuate"

[workspace]
members = [
    ".",
    "crates/core",
    "crates/macros"
]

[dependencies]
accesskit = "0.14.0"
actuate-core = { path = "crates/core" }
masonry = { git = "https://github.com/linebender/xilem" }
smallvec = "1.13.2"
tokio = { version = "1.41.1", features = ["full"] }
vello = "0.3.0"
winit = "0.30.5"
