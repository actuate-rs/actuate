[package]
name = "actuate"
version = "0.4.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "A reactive user-interface framework"
repository = "https://github.com/actuate-rs/actuate"

[features]
event-loop = ["dep:winit"]
rt = ["dep:tokio"]
tracing = ["dep:tracing"]
default = ["event-loop", "rt", "tracing"]

[workspace]
members = [
    ".",
    "crates/actuate-macros"
]

[dependencies]
actuate-macros = { version = "0.1.3", path = "crates/actuate-macros" }
parley = "0.2.0"
peniko = "0.2.0"
pollster = "0.4.0"
slotmap = "1.0.7"
taffy = "0.6.1"
thiserror = "2.0.3"
tracing = { version = "0.1.40", optional = true }
tokio = { version = "1.41.1", features = ["rt-multi-thread"], optional = true }
vello = "0.3.0"
winit = { version = "0.30.5", optional = true }

[dev-dependencies]
reqwest = { version = "0.12.9", features = ["json"] }
serde = { version = "1.0.215", features = ["derive"] }
tracing-subscriber = "0.3.18"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
