[package]
name = "actuate"
veversion = "0.4.0-alpha.5"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "A reactive user-interface framework"
repository = "https://github.com/actuate-rs/actuate"

[features]
tracing = ["dep:tracing"]
default = ["tracing"]

[workspace]
members = [
    ".",
    "crates/actuate-core",
    "crates/actuate-macros",
    "crates/actuate-winit"
]

[dependencies]
actuate-core = { version = "0.2.1", path = "crates/actuate-core" }
actuate-winit = { version = "0.1.2", path = "crates/actuate-winit" }
masonry = "0.2.0"
pollster = "0.4.0"
taffy = "0.6.1"
tracing = { version = "0.1.40", optional = true }
wgpu = "0.19.4"
winit = "0.30.5"

[dev-dependencies]
tracing-subscriber = "0.3.18"
